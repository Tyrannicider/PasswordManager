<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
	crossorigin="anonymous">
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<h1 th:text="${message}"></h1>
	<form th:action="@{register}" method="post">
		<div class="mb-3">
			<label for="exampleInputEmail1" class="form-label">メール</label> <input type="email" class="form-control"
				id="exampleInputEmail1" name="email" aria-describedby="emailHelp">
			<div id="emailHelp" class="form-text">Type in something
				memorable.</div>
		</div>
		<div class="mb-3">
			<label for="exampleInputPassword1" class="form-label">パスワード</label>
			<input type="password" class="form-control"
				id="exampleInputPassword1" name="password">
		</div>
		<div class="mb-3">
			<label for="exampleInputName1" class="form-label">名前</label>
			<input type="name" class="form-control"
				id="exampleInputName1" name="userName">
		</div>
		<div class="mb-3">
			<label for="exampleInputAge1" class="form-label">年齢</label>
			<input type="age" class="form-control"
				id="exampleInputAge1" name="userAge">
		</div>
		<button type="submit" class="btn btn-primary">登録</button>
	</form>
	
	<br>
    <a class="btn btn-outline-success" th:href="@{login}" role="button">ログイン画面に</a>
    	<div class="form-row">
		  <h1 th:text="${emailExists}"> </h1>
		</div>
</body>
</html>
